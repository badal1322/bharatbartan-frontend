

<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BharatBartan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }
  </style>
</head>
<body class="text-white">
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>

  <!-- Contact Section -->
  <section class="py-10 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-medium text-white mb-6 text-center" style="font-family: 'Playfair Display', serif;">Login & Contact</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" class="w-full p-2 rounded text-black focus:ring-2 focus:ring-purple-500" placeholder="Enter your name" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" class="w-full p-2 rounded text-black focus:ring-2 focus:ring-purple-500" placeholder="Enter your email" />
      </div>
      <div>
        <label class="block mb-1">Delivery Address</label>
        <textarea class="w-full p-2 rounded text-black focus:ring-2 focus:ring-purple-500" rows="3" placeholder="Enter delivery address"></textarea>
      </div>
      <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-600 transition">Submit</button>
    </form>

    <div class="text-center mt-8">
      <p class="mb-4">Already a user? Login with Google</p>
      <a href="http://localhost:5000/auth/google" class="inline-block bg-red-700 text-white px-6 py-2 rounded hover:bg-red-600 transition">Login with Google</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-red-900 text-center text-white py-4 mt-10">
    <p>&copy; 2025 BharatBartan. Serving tradition with care.</p>
  </footer>
  <div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
<div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
</body>
</html>

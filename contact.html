

<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BharatBartan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #0c0c3c, #2e0d0d);
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="text-white">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-red-900 shadow-md">
    <h1 class="text-2xl font-bold">BharatBartan</h1>
    <div>
      <a href="index.html" class="px-4 hover:underline">Home</a>
      <a href="about.html" class="px-4 hover:underline">Why Us</a>
      <a href="cart.html" class="px-4 hover:underline">Cart</a>
      <a href="contact.html" class="px-4 hover:underline">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-10 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Contact & Login</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" class="w-full p-2 rounded text-black" placeholder="Enter your name" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" class="w-full p-2 rounded text-black" placeholder="Enter your email" />
      </div>
      <div>
        <label class="block mb-1">Delivery Address</label>
        <textarea class="w-full p-2 rounded text-black" rows="3" placeholder="Enter delivery address"></textarea>
      </div>
      <button type="submit" class="bg-yellow-500 text-black px-6 py-2 rounded hover:bg-yellow-600">Submit</button>
    </form>

    <div class="text-center mt-8">
      <p class="mb-4">Already a user? Login with Google</p>
      <a href="http://localhost:5000/auth/google" class="inline-block bg-red-700 text-white px-6 py-2 rounded hover:bg-red-600">Login with Google</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-red-900 text-center text-white py-4 mt-10">
    <p>&copy; 2025 BharatBartan. Serving tradition with care.</p>
  </footer>
</body>
</html>
